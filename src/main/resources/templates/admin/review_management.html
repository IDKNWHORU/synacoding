<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin-layout :: layout(~{::content}, ~{::title}, ~{})}">

<head>
    <title>수강 후기 관리</title>
    <style>
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>

<body>
    <section th:fragment="content">
        <h1>수강 후기 관리</h1>
        <p>사용자들이 작성한 수강 후기를 관리합니다.</p>

        <!-- 성공 메시지 표시 -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- 상태 필터 탭 -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reviews(status='PENDING_APPROVAL')}"
                    th:classappend="${currentStatus == 'PENDING_APPROVAL' ? 'active' : ''}">승인 대기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reviews(status='PUBLISHED')}"
                    th:classappend="${currentStatus == 'PUBLISHED' ? 'active' : ''}">게시됨</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reviews(status='REPORTED')}"
                    th:classappend="${currentStatus == 'REPORTED' ? 'active' : ''}">신고됨</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reviews(status='HIDDEN')}"
                    th:classappend="${currentStatus == 'HIDDEN' ? 'active' : ''}">숨김</a>
            </li>
        </ul>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>강의명</th>
                    <th>작성자</th>
                    <th style="width: 40%;">내용</th>
                    <th>평점</th>
                    <th>작성일</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviewPage.content}">
                    <td th:text="${review.courseTitle}"></td>
                    <td th:text="${review.studentName}"></td>
                    <td th:text="${review.content}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span class="badge" th:text="${review.status}"
                            th:classappend="${#strings.equals(review.status, 'PUBLISHED') ? 'bg-success' : (#strings.equals(review.status, 'REPORTED') ? 'bg-danger' : 'bg-secondary')}"></span>
                    </td>
                    <td>
                        <!-- 상태별 액션 버튼 -->
                        <div th:switch="${review.status}">
                            <!-- 승인 대기 -->
                            <div th:case="'PENDING_APPROVAL'">
                                <form th:action="@{/admin/reviews/{id}/approve(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-success">승인</button>
                                </form>
                                <form th:action="@{/admin/reviews/{id}/hide(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-secondary">숨김</button>
                                </form>
                            </div>
                            <!-- 게시됨 -->
                            <div th:case="'PUBLISHED'">
                                <form th:action="@{/admin/reviews/{id}/hide(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-secondary">숨김</button>
                                </form>
                                <!-- 베스트 후기 토글 -->
                                <form th:if="${!review.isBest()}"
                                    th:action="@{/admin/reviews/{id}/mark-as-best(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-info">베스트 선정</button>
                                </form>
                                <form th:if="${review.isBest()}"
                                    th:action="@{/admin/reviews/{id}/unmark-as-best(id=${review.reviewId})}"
                                    method="post" style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-warning">베스트 취소</button>
                                </form>
                            </div>
                            <!-- 신고됨 -->
                            <div th:case="'REPORTED'">
                                <form th:action="@{/admin/reviews/{id}/revert(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-primary">게시로 되돌리기</button>
                                </form>
                                <form th:action="@{/admin/reviews/{id}/hide(id=${review.reviewId})}" method="post"
                                    style="display:inline;">
                                    <input type="hidden" name="status" th:value="${currentStatus}" />
                                    <button type="submit" class="btn btn-sm btn-secondary">숨김</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr th:if="${reviewPage.isEmpty()}">
                    <td colspan="7" class="text-center">해당 상태의 리뷰가 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav th:if="${reviewPage.totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${reviewPage.first} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/admin/reviews(status=${currentStatus}, page=${reviewPage.number - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNumber == nowPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/reviews(status=${currentStatus}, page=${pageNumber - 1})}"
                        th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${reviewPage.last} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/admin/reviews(status=${currentStatus}, page=${reviewPage.number + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

    </section>
</body>

</html>
