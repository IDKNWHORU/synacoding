<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin-layout :: layout(~{::content}, ~{::title}, ~{})}">

<head>
    <title th:text="${courseId == null ? '신규 강의 등록' : '강의 정보 수정'}"></title>
</head>

<body>
    <section th:fragment="content">
        <h1 th:text="${courseId == null ? '신규 강의 등록' : '강의 정보 수정'}"></h1>

        <form th:action="${formAction}" th:object="${courseRequest}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">강의 제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">강의 설명</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="number" id="price" th:field="*{price}" class="form-control"
                    th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/admin/courses}" class="btn btn-secondary">취소</a>
        </form>
    </section>
</body>

</html>
