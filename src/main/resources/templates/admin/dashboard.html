<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin-layout :: layout(~{::content}, ~{::title}, ~{})}">

<head>
    <title>관리자 대시보드</title>
    <!-- 페이지 전용 스타일 추가 -->
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat-card h5 {
            margin-top: 0;
            color: #6c757d;
            font-size: 1rem;
        }

        .stat-card .stat-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <section th:fragment="content">
        <h1>대시보드</h1>
        <p>사이트의 핵심 지표를 한눈에 확인하세요.</p>

        <!-- 통계 카드 그리드 -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <h5>오늘 매출</h5>
                <div class="stat-value" th:text="${#numbers.formatCurrency(stats.dailyRevenue)}">₩0</div>
            </div>
            <div class="stat-card">
                <h5>최근 7일 매출</h5>
                <div class="stat-value" th:text="${#numbers.formatCurrency(stats.weeklyRevenue)}">₩0</div>
            </div>
            <div class="stat-card">
                <h5>오늘 신규 가입자</h5>
                <div class="stat-value" th:text="${stats.newUsersToday} + '명'">0명</div>
            </div>
        </div>

        <!-- 인기 강좌 순위 -->
        <div class="card">
            <div class="card-header">
                인기 강좌 TOP 5
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 10%;">순위</th>
                            <th>강의명</th>
                            <th style="width: 20%;">수강생 수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(stats.popularCourses)}">
                            <td colspan="3" class="text-center">데이터가 없습니다.</td>
                        </tr>
                        <tr th:each="course, iterStat : ${stats.popularCourses}">
                            <td th:text="${iterStat.count}">1</td>
                            <td>
                                <a th:href="@{/admin/courses/{id}/curriculum(id=${course.courseId})}"
                                    th:text="${course.courseTitle}">
                                    강의 제목
                                </a>
                            </td>
                            <td th:text="${course.enrollmentCount}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
