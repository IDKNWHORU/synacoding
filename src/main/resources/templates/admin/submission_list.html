<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/admin-layout :: layout(~{::content}, ~{::title}, ~{})}">

<head>
    <title>과제 평가 관리</title>
    <style>
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>

<body>
    <section th:fragment="content">
        <h1>과제 평가 관리</h1>
        <p>학생들이 제출한 과제를 확인하고 피드백을 작성할 수 있습니다.</p>

        <!-- 성공 메시지 표시 -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- 상태 필터 탭 -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/submissions(status=SUBMITTED)}"
                    th:classappend="${currentStatus == 'SUBMITTED' ? 'active' : ''}">채점 대기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/submissions(status=GRADED)}"
                    th:classappend="${currentStatus == 'GRADED' ? 'active' : ''}">채점 완료</a>
            </li>
        </ul>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>강의명</th>
                    <th>과제명</th>
                    <th>학생</th>
                    <th>제출일</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="submission : ${submissionPage.content}">
                    <td th:text="${submission.courseTitle}"></td>
                    <td th:text="${submission.assignmentTitle}"></td>
                    <td th:text="${submission.studentName}"></td>
                    <td th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span class="badge"
                            th:classappend="${submission.status == 'GRADED' ? 'bg-success' : 'bg-secondary'}"
                            th:text="${submission.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/submissions/{id}(id=${submission.submissionId})}"
                            class="btn btn-sm btn-primary">
                            <span th:if="${submission.status == 'SUBMITTED'}">평가 및 피드백</span>
                            <span th:if="${submission.status != 'SUBMITTED'}">내용 확인</span>
                        </a>
                    </td>
                </tr>
                <tr th:if="${submissionPage.isEmpty()}">
                    <td colspan="6" class="text-center">해당 상태의 제출물이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav th:if="${submissionPage.totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${submissionPage.first} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/admin/submissions(status=${currentStatus}, page=${submissionPage.number - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNumber == nowPage} ? 'active'">
                    <a class="page-link"
                        th:href="@{/admin/submissions(status=${currentStatus}, page=${pageNumber - 1})}"
                        th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${submissionPage.last} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/admin/submissions(status=${currentStatus}, page=${submissionPage.number + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

    </section>
</body>

</html>
