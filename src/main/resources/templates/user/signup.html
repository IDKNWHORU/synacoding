<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::content}, ~{::title})}">

<head>
    <title>회원가입 | 시나코딩</title>
</head>

<body>
    <section th:fragment="content">
        <div class="container">
            <h2>학부모 회원가입</h2>
            <p>자녀의 학습 관리를 위해 먼저 보호자 계정을 생성해주세요.</p>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" name="userName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 (8자 이상)</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required
                        minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>

        <script>
            document.getElementById('signupForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const userName = document.getElementById('userName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('passwordConfirm').value;

                // 클라이언트 측 비밀번호 일치 여부 확인
                if (password !== passwordConfirm) {
                    alert('비밀번호가 일치하지 않습니다.');
                    return;
                }

                try {
                    const response = await fetch('/api/users/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userName, email, password })
                    });

                    if (response.status === 201) { // 201 Created: 성공 상태 코드
                        const data = await response.json();
                        alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                        window.location.href = '/login'; // 로그인 페이지로 리디렉션
                    } else {
                        const error = await response.json();
                        // 서버로부터 받은 에러 메시지를 사용자에게 표시
                        alert('회원가입 실패: ' + error.message);
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    alert('회원가입 중 오류가 발생했습니다.');
                }
            });
        </script>
    </section>
</body>

</html>
