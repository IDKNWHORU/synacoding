<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::content}, ~{::title})}">

<head>
    <title>로그인 | 시나코딩</title>
</head>

<body>
    <section th:fragment="content">
        <div class="container">
            <h2>로그인</h2>
            <!-- 로그인 실패 시 에러 메시지 표시 (구현 필요) -->
            <div th:if="${param.error}" class="alert alert-danger">
                이메일 또는 비밀번호가 올바르지 않습니다.
            </div>

            <!-- 로그인 폼: /api/users/login으로 POST 요청 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>

        <!-- JavaScript로 Form 제출 및 JWT 처리 -->
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    // 응답 코드가 200 OK이면 성공으로 간주 (쿠키는 서버에서 자동 설정됨)
                    if (response.ok) {
                        alert('로그인 성공!');
                        window.location.href = '/'; // 메인 페이지로 이동
                    } else {
                        // 로그인 실패 시에는 서버에서 에러 메시지를 반환하도록 구현할 수 있습니다.
                        const error = await response.json();
                        alert('로그인 실패: ' + (error.message || '이메일 또는 비밀번호를 확인해주세요.'));
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('로그인 중 오류가 발생했습니다.');
                }
            });
        </script>
    </section>
</body>

</html>
