<!DOCTYPE html>
<!-- layout이라는 이름의 프래그먼트로 정의하고, content와 pageTitle 파라미터를 받도록 설정 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout(content, pageTitle)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 전달받은 pageTitle 변수를 사용, 없으면 기본값 사용 -->
    <title th:text="${pageTitle} ?: '시나코딩'">시나코딩</title>
    <!-- 공통 CSS 링크 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="wrapper">
        <!-- 헤더 삽입 -->
        <header th:replace="~{fragments/header :: header}"></header>

        <main class="main-content">
            <!-- 전달받은 content 변수를 이 부분에 삽입합니다. -->
            <th:block th:replace="${content}"></th:block>
        </main>

        <!-- 푸터 삽입 -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- 공통 JavaScript 링크 -->
    <script th:src="@{/js/common.js}"></script>
</body>

</html>
