<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <aside th:fragment="sidebar" class="admin-sidebar">
        <nav>
            <ul>
                <!-- 모든 관리자에게 공통으로 보이는 메뉴 -->
                <li sec:authorize="hasAnyRole('SUPER_ADMIN', 'CONTENT_MANAGER')">
                    <a th:href="@{/admin/dashboard}">대시보드</a>
                </li>
                <li sec:authorize="hasAnyRole('SUPER_ADMIN', 'CONTENT_MANAGER')">
                    <a th:href="@{/admin/courses}">강의 관리</a>
                </li>
                <li sec:authorize="hasAnyRole('SUPER_ADMIN', 'CONTENT_MANAGER')">
                    <a th:href="@{/admin/submissions}">과제 평가 관리</a>
                </li>
                <li sec:authorize="hasAnyRole('SUPER_ADMIN', 'CONTENT_MANAGER')">
                    <a th:href="@{/admin/reviews}">수강 후기 관리</a>
                </li>

                <!-- SUPER_ADMIN 역할에게만 보이는 메뉴 -->
                <li sec:authorize="hasRole('SUPER_ADMIN')">
                    <a th:href="@{/admin/users}">회원 관리</a>
                </li>
                <li sec:authorize="hasRole('SUPER_ADMIN')">
                    <a th:href="@{/admin/reward-policies}">보상 정책 관리</a>
                </li>
            </ul>
        </nav>
    </aside>
</body>

</html>
